plugins {
    id 'java-library'
    id 'application'
  	id 'org.openjfx.javafxplugin' version '0.0.8'
}


//add
mainClassName = 'de.minaty.adventure.client.TextadventureMain'

repositories {
    mavenCentral()
}

dependencies {
api 'com.google.guava:guava:23.0'

testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0-M1' // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api

}

//add
javafx {
    version = "14"
    modules = [ 'javafx.base',  'javafx.controls', 'javafx.fxml', 'javafx.graphics', 'javafx.media', 'javafx.swing', 'javafx.web']
}
